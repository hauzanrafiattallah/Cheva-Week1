<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <form>
            <label for="task-name">Nama Tugas</label>
            <input type="text" id="task-name" placeholder="Masukkan nama tugas">
            
            <label for="task-desc">Deskripsi Tugas</label>
            <textarea id="task-desc" rows="3" placeholder="Masukkan deskripsi tugas"></textarea>
            
            <label for="task-deadline">Deadline Tugas</label>
            <input type="date" id="task-deadline">
            
            <button type="button">Tambahkan</button>
        </form>

        <div class="task-list">
            <h2>Daftar Tugas:</h2>
            <div class="task-item">
                <b>Nama Tugas: Belajar HTML</b>
                <p>Deskripsi: Memahami struktur dasar HTML</p>
                <p>Deadline: 2024-12-15</p>
            </div>
            <div class="task-item">
                <b>Nama Tugas: Belajar CSS</b>
                <p>Deskripsi: Mempelajari selektor dan properti dasar CSS</p>
                <p>Deadline: 2024-12-20</p>
            </div>
        </div>
    </div>
</body>
</html>
